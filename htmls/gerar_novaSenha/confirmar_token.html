<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->

	<!-- FOLHA DE ESTILO COM ESTILOS COMPARTILHADOS -->
	<link rel="stylesheet" href="../../css/compartilhado/base_compartilhado.css">
	<!-- FOLHA DE ESTILO DO HEADER QUANDO O USUARIO ESTÁ EM LOGOUT -->
	<link rel="stylesheet" type="text/css" href="../../css/compartilhado/header_out.css">
	<!-- FOLHA DE ESTILO PARTICULAR DE CONFIRMAR TOKEN -->
	<link rel="stylesheet" type="text/css" href="../../css/gerar_novaSenha/confirmar_token.css">
	<!-- FOLHA DE ESTILO DOS ICONS -->
	<link rel="stylesheet" href="../../css/compartilhado/font-awesome.min.css">
	<!-- LINK PARA O ESTILO DE FONT ROBOTO -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title></title>
</head>

<body>
	<!-- SEÇÃO HEADER ONDE FICA O NOME DA EMPRESA E LOGO -->
	<header id="Logo">
		<img src="../../img/dna.png">
		<h1>DNA</h1>
	</header>

	<!--SEÇÃO PARA CONFIMAR O TOKEN QUE FOI ENVIADO-->
	<section id="confirmar-token" class="flex-column">
	<h2>Confirmar Token</h2>

	<!-- INFORMAÇÕES SOBRE OS PASSOS PARA GERAR A NOVA SENHA -->
	<div class="info-token">
		<div class="passos-senha">
			<p>PASSO 2</p>
		</div>
		<div class="msg-senha">
			<p>Pegue o token que enviamos para seu E-mail e digite abaixo.</p>
			<p>Após confirmar, você pooderá escolher sua nova senha.</p>
		</div>
	</div>

	<form id="form" class="flex-column" method="post" action="">
		<div class="group-input">
			<label for="email">Informe seu Email</label>
			<span class="icon-input"><i class="fa fa-envelope" aria-hidden="true"></i></span>
			<input id="" type="email" name="email" value="">
			<span class="error"></span>
		</div>
		<div class="group-input">
			<label for="token">Informe o token</label>
			<span class="icon-input"><i class="fa fa-shield" aria-hidden="true"></i></span>
			<input id="" type="text" name="token" value="">
			<span class="error"></span>
		</div>
		<button type="button" class="btn-submit" name="confirmar">Confirmar</button>
	</form>

</section>

	<!-- LINK PARA O JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- LINK PARA JAVASCRIPT PARTICULAR DE CONFIRMAR TOKEN -->
	<script type="text/javascript" src="../../js/confirmar_token.js"></script>

</body>

</html>
