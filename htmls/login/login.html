<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->

		<!-- FOLHA DE ESTILO COM ESTILOS COMPARTILHADOS -->
		<link rel="stylesheet" href="../../css/compartilhado/base_compartilhado.css">
		<!-- FOLHA DE ESTILO DO HEADER QUANDO O USUARIO ESTÁ EM LOGOUT -->
		<link rel="stylesheet" type="text/css" href="../../css/compartilhado/header_out.css">
		<!-- FOLHA DE ESTILO PARTICULAR DE LOGIN -->
		<link rel="stylesheet" type="text/css" href="../../css/login/login_form.css">
		<!-- FOLHA DE ESTILO DOS ICONS -->
		<link rel="stylesheet" href="../../css/compartilhado/font-awesome.min.css">
		<!-- LINK PARA O ESTILO DE FONT ROBOTO -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<title></title>
	</head>

	<body>

		<!-- SEÇÃO HEADER ONDE FICA O NOME DA EMPRESA E LOGO -->
		<header id="Logo">
			<img src="../../img/dna.png">
			<h1>DNA</h1>
		</header>

		<!--SEÇÃO PARA ACESSO, COM LOGIN E SENHA-->
		<section id="Acesso" class="flex-column">

			<!-- TITULO SESSAO -->
			<h2>Acessar Aplicação</h2>

			<form class="flex-column" method="post" action="">
				<div class="group-input">
					<span class="icon-input"><i class="fa fa-user" aria-hidden="true"></i></span>
					<input type="text" name="usuario" placeholder="Digite seu Usuário" value="">
				</div>
				<div class="group-input">
					<span class="icon-input"><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="password" name="senha" placeholder="Digite sua Senha">
				</div>
				<button type="button" name="Entrar">Entrar</button>
			</form>
			<a href="{% url 'dna:gerar_token' %}">Esqueci minha senha</a>
		</section>


		<!-- LINK PARA O JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- LINK PARA JAVASCRIPT PARTICULAR DE LOGIN -->
		<script type="text/javascript" src="../../js/login.js"></script>

	</body>

</html>
