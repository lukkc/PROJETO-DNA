<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<!-- FOLHA DE ESTILO COM ESTILOS COMPARTILHADOS -->
	<link rel="stylesheet" href="../../css/compartilhado/base_compartilhado.css">
	<!-- FOLHA DE ESTILO DO HEADER QUANDO O USUARIO ESTÁ EM LOGOUT -->
	<link rel="stylesheet" type="text/css" href="../../css/compartilhado/header_out.css">
	<!-- FOLHA DE ESTILO DO MODAL -->
	<link rel="stylesheet" href="../../css/compartilhado/modal.css">
	<!-- FOLHA DE ESTILO PARTICULAR DE GERAR TOKEN -->
	<link rel="stylesheet" type="text/css" href="../../css/gerar_novaSenha/gerar_token.css">
	<!-- FOLHA DE ESTILO DOS ICONS -->
	<link rel="stylesheet" href="../../css/compartilhado/font-awesome.min.css">
	<!-- LINK PARA O ESTILO DE FONT ROBOTO -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title></title>
</head>

<body>
	<!--SEÇÃO HEADER ONDE FICA O NOME DA EMPRESA E LOGO-->
	<header id="Logo">
		<img src="../../img/dna.png">
		<h1>DNA</h1>
	</header>

	<!--SEÇÃO PARA GERAR UM TOKEN DE MUDANÇA DE SENHA-->
	<section id="gerar-token" class="flex-column">
		<h2>Gerar Token</h2>

		<!-- INFORMAÇÕES SOBRE OS PASSOS PARA GERAR A NOVA SENHA -->
		<div class="info-token">
			<div class="passos-senha">
				<p>PASSO 1</p>
			</div>
			<div class="msg-senha">
				<p>Para criar uma nova senha informe o seu E-mail.</p>
				<p>Após enviar, abra o seu E-mail, enviaremos um TOKEN para você.</p>
			</div>
		</div>

		<form id="form" class="flex-column" method="post" action="">
			<div class="group-input">
				<label for="email">Informe seu Email</label>
				<span class="icon-input"><i class="fa fa-envelope" aria-hidden="true"></i></span>
				<input id="" type="email" name="email" autofocus value="">
				<span class="error"></span>
			</div>
			<button id="btn-enviar" class="btn-submit" type="button" name="Enviar">Enviar</button>
		</form>

	</section>


	<!-- MODAL PARA ALERTA DE CONFIRMAÇÃO DE TOKEN ENVIADO -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content width-40">
			<div class="modal-header">
				<span class="close"><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>
			</div>
			<div class="modal-body">
				<p>O token foi enviado com sucesso. Abra seu E-mail para confimar.</p>
			</div>
		</div>
	</div>


	<!-- LINK PARA JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- LINK PARA JAVASCRIPT DO MODAL -->
	<script type="text/javascript" src="../../js/modal.js"></script>
	<!-- LINK PARA JAVASCRIPT PARTICULAR DE GERAR TOKEN -->
	<script type="text/javascript" src="../../js/gerar_token.js"></script>

</body>
</html>
